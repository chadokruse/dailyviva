<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="welcome" class="well">
          <div class="hero-unit">
            <h1>Track daily <span class="blue-light">routines.</span><br>Get sh*t done. <span style="color:#bd362f;"></span></h1>
            <p>A <strong><span class="">free</span></strong> tool to help you meet your daily goals.<br>
            Get a streak going. Maintain it.</p>
            <div class="screenshots-wrapper">
              <img class="screenshot" src="/images/screenshot-daily.jpg" alt="Example Routine">
              <img class="screenshot" src="/images/screenshot-monthly.jpg" alt="Monthly Screenshot">
            </div>
            We <i class="fa fa-heart"></i> Quantified Self.
          </div>

          <div class="well well-landing" style="margin-top:25px">
            <div class="row">
              <div class="col-xs-12">
                <div class="col-md-5 col-md-offset-1 text-only text-left">
                  <h3>Free for our friends!</h3>This tool leverages, and was inspired by, many amazing <a href="https://github.com/technoweenie/seinfeld">open</a> <a href="https://github.com/eternicode/bootstrap-datepicker">source</a> <a href="https://dribbble.com/shots/1502698-Freebie-PSD-Calendar-UI-Events">projects</a> and will soon be open sourced itself<!--it remains in the <a href="https://github.com/chadokruse/dailyviva">public domain</a-->. If you find it useful please consider donating a few bucks to one of our <a href="https://kyn.me/activity/tag/tech">favorite non-profits.</a>
                  </div>
                  <div class="col-md-6">
                    <div class="landing-cta-wrapper">
                      <div class="landing-cta col-sm-6 col-sm-offset-3">
                      <a href="{{pathFor route='guest'}}" class="btn btn-lg btn-warning">Start tracking <i class="fa fa-arrow-circle-right"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</template>
